<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from dreamguys.co.in/demo/doccure/template/booking-success.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Apr 2020 08:29:05 GMT -->
<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv.min.js"></script>
  <script src="assets/js/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">
  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
          </nav>
          <h2 class="breadcrumb-title">Booking</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->

  <!-- Page Content -->
  <div class="content success-page-cont">
    <div class="container-fluid">

      <div class="row justify-content-center">
        <div class="col-lg-6">

          <!-- Success Card -->
          <div class="card success-card">
            <div class="card-body">
              <div class="success-cont">
                <i class="fas fa-check"></i>
                <h3>Appointment booked Successfully!</h3>
                <p>Appointment booked with <strong>Dr. {{rdv?.doctor.name}} {{rdv?.doctor.lastName}} </strong><br> on <strong>{{getDay(rdv?.rdvDate, 'DD MMM YYYY HH:mm')}} </strong></p>
                <a [routerLink]="['/facture', id]" class="btn btn-primary view-inv-btn">View Invoice</a>
              </div>
            </div>
          </div>
          <!-- /Success Card -->

        </div>
      </div>

    </div>
  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->
</body>
</html>
