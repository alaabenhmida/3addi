<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from doccure-html.dreamguystech.com/template/pharmacy/add-product.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Mar 2021 19:29:31 GMT -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <title>Doccure - Add Product Page</title>

  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv.min.js"></script>
  <script src="assets/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">
  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
          </nav>
          <h2 class="breadcrumb-title">produits</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->

  <!-- Page Wrapper -->
  <div class="page-wrapper">
    <div class="content container-fluid">
      <!-- Profile Sidebar -->
      <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">
          <div class="profile-sidebar">
            <div class="widget-profile pro-widget-content">
              <div class="profile-info-widget">
                <a class="booking-doc-img">
                  <img src="{{pharmacieData?.imagePath}}" alt="User Image">
                </a>
                <div class="profile-det-info">
                  <h3>{{pharmacieData?.name}}</h3>
                  <div class="patient-details">
                    <h5><i class="fas fa-birthday-cake"></i> 24 Jul 1983, 38 years</h5>
                    <h5 class="mb-0"><i class="fas fa-map-marker-alt"></i> {{pharmacieData?.state}}, {{pharmacieData?.country}}</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget">
              <nav class="dashboard-menu">
                <ul>
                  <li>
                    <a [routerLink]="['/pharmacie/dashboard']">
                      <i class="fas fa-columns"></i>
                      <span>Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a [routerLink]="['/pharmacie/dashboard/produits']">	<i class="fas fa-cheese"></i>
                      <span>Produits</span>
                    </a>
                  </li>
                  <li>
                    <!--                    <a [routerLink]="['/messages']">-->
                    <!--                      <i class="fas fa-comments"></i>-->
                    <!--                      <span>Message</span>-->
                    <!--                      <small class="unread-msg">23</small>-->
                    <!--                    </a>-->
                  </li>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/pharmacie/parametre']">
                      <i class="fas fa-user-cog"></i>
                      <span>Param√©tres</span>
                    </a>
                  </li>
                  <li>
                    <a>
                      <i class="fas fa-lock"></i>
                      <span>Change Password</span>
                    </a>
                  </li>
                  <li>
                    <a>
                      <i class="fas fa-sign-out-alt"></i>
                      <span>Logout</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>

          </div>
        </div>
      <!-- / Profile Sidebar -->


        <div class="col-sm-12 col-lg-8">
          <div class="card">
            <div class="card-body custom-edit-service">


              <!-- Add Medicine -->
              <form [formGroup]="form" (submit)="onSubmit()">
                <input type="hidden" name="csrf_token_name" value="0146f123a4c7ae94253b39bca6bd5a5e">

                <div class="service-fields mb-3">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Nom de produit<span class="text-danger">*</span></label>
                        <input [ngClass]="{'is-invalid': this.form.get('name').invalid && this.form.get('name').touched}" class="form-control" type="text" formControlName="name">
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Prix<span class="text-danger">*</span></label>
                        <input [ngClass]="{'is-invalid': this.form.get('price').invalid && this.form.get('price').touched}" class="form-control" type="text" formControlName="price">
                      </div>
                    </div>
<!--                    <div class="col-lg-6">-->
<!--                      <div class="form-group">-->
<!--                        <label>Category <span class="text-danger">*</span></label>-->
<!--                        <select class="form-control select" name="category" required="">-->
<!--                          <option value="1">Phytopathology</option>-->
<!--                          <option value="2" selected="selected">Family Care</option>-->
<!--                          <option value="3">Cancer</option>-->
<!--                          <option value="4">Fitness & Wellness</option>-->
<!--                          <option value="5">Hair care</option>-->
<!--                          <option value="6">Skin care</option>-->
<!--                          <option value="7">Neoplasms</option>-->
<!--                          <option value="8">Women's Care</option>-->
<!--                          <option value="9">Sleep disorders</option>-->
<!--                          <option value="10">Baby care</option>-->
<!--                        </select>-->
<!--                      </div>-->
<!--                    </div>-->
                  </div>
                </div>

                <div class="service-fields mb-3">
                  <div class="row">

                    <div class="col-lg-6">
                      <div class="form-group">
                        <label>Quantity<span class="text-danger">*</span></label>
                        <input [ngClass]="{'is-invalid': this.form.get('stock').invalid && this.form.get('stock').touched}" class="form-control" type="text" formControlName="stock">
                      </div>
                    </div>
                  </div>
                </div>


                <div class="service-fields mb-3">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-group">
                        <label>Descriptions <span class="text-danger">*</span></label>
                        <textarea [ngClass]="{'is-invalid': this.form.get('description').invalid && this.form.get('description').touched}" class="form-control service-desc" formControlName="description"></textarea>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="service-fields mb-3">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="service-upload">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Upload Product Images *</span>
                        <input type="file" id="images" accept="image/jpeg, image/png, image/gif," (change)="onImagePicked($event)">

                      </div>
                      <div id="uploadPreview">
                        <ul class="upload-wrap">
                          <li>
                            <div class="img-thumbnail">
                              <img alt="Blog Image" src="{{imagePreview}}">
                            </div>
                          </li>
                        </ul>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="submit-section">
                  <button class="btn btn-primary submit-btn" type="submit" name="form_submit" value="submit">Submit</button>
                </div>
              </form>
              <!-- /Add Medicine -->


            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- /Page Wrapper -->

</div>
<!-- /Main Wrapper -->


</body>

</html>
