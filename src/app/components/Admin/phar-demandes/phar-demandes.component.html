<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from doccure-html.dreamguystech.com/template/invoices.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Mar 2021 19:28:27 GMT -->
<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">


  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

          <!-- Profile Sidebar -->
          <div class="profile-sidebar">
            <div class="widget-profile pro-widget-content">
              <div class="profile-info-widget">
                <a href="#" class="booking-doc-img">
                  <img src="assets/img/doctors/doctor-thumb-02.jpg">
                </a>
                <div class="profile-det-info">
                  <h3>Dr. Darren Elder</h3>

                  <div class="patient-details">
                    <h5 class="mb-0">BDS, MDS - Oral & Maxillofacial Surgery</h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="dashboard-widget">
              <nav class="dashboard-menu">
                <ul>
                  <li class="active">
                    <a [routerLink]="['/admin/dashboard']">
                      <i class="fas fa-columns"></i>
                      <span>Dashboard</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- /Profile Sidebar -->


        </div>
        <div class="col-md-7 col-lg-8 col-xl-9">
          <div class="card card-table">
            <div class="card-body">

              <div class="table-responsive">
                <table class="table table-hover table-center mb-0">
                  <thead>
                  <tr>
                    <th>Demande No</th>
                    <th>Pharmacie</th>
                    <th>Type</th>
                    <th></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let doctor of pharmacies">
                    <td>
                      <a>{{doctor?._id}}</a>
                    </td>
                    <td>
                      <h2 class="table-avatar">
                        <a class="avatar avatar-sm mr-2">
                          <img class="avatar-img rounded-circle" src="{{doctor?.imagePath}}" alt="User Image">
                        </a>
                        <a>{{doctor?.name}}</a>
                      </h2>
                    </td>
                    <td>{{doctor?.speciality}}</td>
                    <td class="text-right">
                      <div class="table-action">
                        <a [routerLink]="['/admin/pharmaciecheck', doctor?._id]" class="btn btn-sm bg-info-light">
                          <i class="far fa-eye"></i> Details
                        </a>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->

</body>

<!-- Mirrored from doccure-html.dreamguystech.com/template/invoices.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Mar 2021 19:28:27 GMT -->
</html>
