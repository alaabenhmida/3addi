<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from doccure-html.dreamguystech.com/template/doctor-dashboard.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Mar 2021 19:28:18 GMT -->
<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="assets/js/html5shiv.min.js"></script>
  <script src="assets/js/respond.min.js"></script>
  <![endif]-->

</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

          <!-- Profile Sidebar -->
          <div class="profile-sidebar">
<!--            <div class="widget-profile pro-widget-content">-->
<!--              <div class="profile-info-widget">-->
<!--                <a href="#" class="booking-doc-img">-->
<!--                  <img src="assets/img/doctors/doctor-thumb-02.jpg">-->
<!--                </a>-->
<!--                <div class="profile-det-info">-->
<!--                  <h3>Dr. Darren Elder</h3>-->

<!--                  <div class="patient-details">-->
<!--                    <h5 class="mb-0">BDS, MDS - Oral & Maxillofacial Surgery</h5>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
<!--            </div>-->
            <div class="dashboard-widget">
              <nav class="dashboard-menu">
                <ul>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/admin/dashboard']">
                      <i class="fas fa-columns"></i>
                      <span>Dashboard</span>
                    </a>
                  </li>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/admin/doctorsdemandes']">
                      <i class="fas fa-thermometer-full"></i>
                      <span>médecins demandes</span>
                    </a>
                  </li>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/admin/pharmaciesdemandes']">
                      <i class="fas fa-ambulance"></i>
                      <span>pharmacie/para demandes</span>
                    </a>
                  </li>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/admin/patients-list']">
                      <i class="fas fa-user-alt"></i>
                      <span>liste des patients</span>
                    </a>
                  </li>
                  <li routerLinkActive="active">
                    <a [routerLink]="['/admin/doctors-list']">
                      <i class="fas fa-user-md"></i>
                      <span>liste des médecins</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
          <!-- /Profile Sidebar -->

        </div>

        <div class="col-md-7 col-lg-8 col-xl-9">

          <div class="row">
            <div class="col-xl-3 col-sm-6 col-12">
              <div class="card">
                <div class="card-body">
                  <div class="dash-widget-header">
										<span class="dash-widget-icon text-primary border-primary">
											<i class="fe fe-users"></i>
										</span>
                    <div class="dash-count">
                      <h3>{{doctorCount}}</h3>
                    </div>
                  </div>
                  <div class="dash-widget-info">
                    <h6 class="text-muted">Médecins</h6>
                    <div class="progress progress-sm">
                      <div class="progress-bar bg-primary w-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
              <div class="card">
                <div class="card-body">
                  <div class="dash-widget-header">
										<span class="dash-widget-icon text-success">
											<i class="fe fe-credit-card"></i>
										</span>
                    <div class="dash-count">
                      <h3>{{patientCount}}</h3>
                    </div>
                  </div>
                  <div class="dash-widget-info">

                    <h6 class="text-muted">Patients</h6>
                    <div class="progress progress-sm">
                      <div class="progress-bar bg-success w-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
              <div class="card">
                <div class="card-body">
                  <div class="dash-widget-header">
										<span class="dash-widget-icon text-danger border-danger">
											<i class="fe fe-money"></i>
										</span>
                    <div class="dash-count">
                      <h3>{{pharmacieCount}}</h3>
                    </div>
                  </div>
                  <div class="dash-widget-info">

                    <h6 class="text-muted">Pharmacies</h6>
                    <div class="progress progress-sm">
                      <div class="progress-bar bg-danger w-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-sm-6 col-12">
              <div class="card">
                <div class="card-body">
                  <div class="dash-widget-header">
										<span class="dash-widget-icon text-warning border-warning">
											<i class="fe fe-folder"></i>
										</span>
                    <div class="dash-count">
                      <h3>${{revenue * 20 / 100}}</h3>
                    </div>
                  </div>
                  <div class="dash-widget-info">

                    <h6 class="text-muted">Revenue</h6>
                    <div class="progress progress-sm">
                      <div class="progress-bar bg-warning w-50"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <h4 class="mb-4">Médecins</h4>
              <ngx-charts-advanced-pie-chart
                [results]="specialityData"
                [gradient]="false" >
              </ngx-charts-advanced-pie-chart>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->

</body>

<!-- Mirrored from doccure-html.dreamguystech.com/template/doctor-dashboard.html by HTTrack Website Copier/3.x [XR&CO'2014], Mon, 22 Mar 2021 19:28:23 GMT -->
</html>
