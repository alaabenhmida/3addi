
<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from dreamguys.co.in/demo/doccure/template/booking.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Apr 2020 08:29:04 GMT -->
<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">


  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
          </nav>
          <h2 class="breadcrumb-title">Booking</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->

  <!-- Page Content -->
  <div class="content">
    <div class="container">

      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">
              <div class="booking-doc-info">
                <a href="doctor-profile.html" class="booking-doc-img">
                  <img src="assets/img/doctors/doctor-thumb-02.jpg" alt="User Image">
                </a>
                <div class="booking-info">
                  <h4><a href="doctor-profile.html">Dr. Darren Elder</a></h4>
                  <div class="rating">
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star"></i>
                    <span class="d-inline-block average-rating">35</span>
                  </div>
                  <p class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> Newyork, USA</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 col-md-6">
              <h4 class="mb-1">{{date.toDateString()}}</h4>
              <p class="text-muted">{{date.toTimeString()}}</p>
            </div>
          </div>

          <dl-date-time-picker
            startView="day"
            maxView="year"
            minView="hour"
            minuteStep="60"
            [(ngModel)]="selectedDate"
          >
          </dl-date-time-picker>

          <!-- Submit Section -->
          <div class="submit-section proceed-btn text-right">
            <a (click)="onClick()" class="btn btn-primary submit-btn">Proceed to Pay</a>
          </div>
          <!-- /Submit Section -->

        </div>
      </div>
    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->


</body>

<!-- Mirrored from dreamguys.co.in/demo/doccure/template/booking.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Apr 2020 08:29:05 GMT -->
</html>
