<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from dreamguys.co.in/demo/doccure/template/chat.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 23 Apr 2020 08:29:05 GMT -->
<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

</head>
<body class="chat-page">

<!-- Main Wrapper -->
<div class="main-wrapper">

  <!-- Page Content -->
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xl-12">
          <div class="chat-window">

            <!-- Chat Left -->
            <div class="chat-cont-left">
              <div class="chat-header">
                <span>Chats</span>
                <a href="javascript:void(0)" class="chat-compose">
                  <i class="material-icons">control_point</i>
                </a>
              </div>
              <form class="chat-search">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <i class="fas fa-search"></i>
                  </div>
                  <input type="text" class="form-control" placeholder="Search">
                </div>
              </form>
              <div class="chat-users-list">
                <div class="chat-scroll">
                  <a *ngFor="let rooms of chatRooms" (click)="switchRoom(rooms.name, rooms.with._id)" class="media">
                    <div class="media-img-wrap">
                      <div class="avatar avatar-away">
                        <img src="{{rooms?.with.imagePath}}" alt="User Image" class="avatar-img rounded-circle">
                      </div>
                    </div>
                    <div class="media-body">
                      <div>
                        <div class="user-name">Dr. {{rooms?.with.name}} {{rooms?.with.lastName}}</div>
<!--                        <div class="user-last-chat">{{rooms?.messages[rooms.messages.length - 1].message}}</div>-->
                      </div>
                      <div>
                        <div class="last-chat-time block">2 min</div>
                        <div class="badge badge-success badge-pill">15</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <!-- /Chat Left -->

            <!-- Chat Right -->
            <div class="chat-cont-right">
              <div class="chat-header">
                <a id="back_user_list" href="javascript:void(0)" class="back-user-list">
                  <i class="material-icons">chevron_left</i>
                </a>
                <div class="media">
                  <div class="media-img-wrap">
                    <div class="avatar avatar-online">
                      <img src="{{withData?.imagePath}}" alt="{{withData?.name}} {{withData?.lastName}}" class="avatar-img rounded-circle">
                    </div>
                  </div>
                  <div class="media-body">
                    <div class="user-name">Dr. {{withData?.name}} {{withData?.lastName}}</div>
                    <div class="user-status">online</div>
                  </div>
                </div>
                <div class="chat-options">
                  <a href="javascript:void(0)" data-toggle="modal" data-target="#voice_call">
                    <i class="material-icons">local_phone</i>
                  </a>
                  <a href="javascript:void(0)" data-toggle="modal" data-target="#video_call">
                    <i class="material-icons">videocam</i>
                  </a>
                  <a href="javascript:void(0)">
                    <i class="material-icons">more_vert</i>
                  </a>
                </div>
              </div>
              <div class="chat-body">
                <div class="chat-scroll">
                  <ul *ngFor="let message of messageArray" class="list-unstyled">
                    <li *ngIf="message.user === userid" class="media sent">
                      <div class="media-body">
                        <div class="msg-box">
                          <div>
                            <p>{{message.message}}</p>
                            <ul class="chat-msg-info">
                              <li>
                                <div class="chat-time">
                                  <span>8:30 AM</span>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </li>
                    <li *ngIf="message.user !== userid" class="media received">
                      <div class="avatar">
                        <img src="{{withData.imagePath}}" alt="User Image" class="avatar-img rounded-circle">
                      </div>
                      <div class="media-body">
                        <div class="msg-box">
                          <div>
                            <p>{{message.message}}</p>
                            <ul class="chat-msg-info">
                              <li>
                                <div class="chat-time">
                                  <span>8:35 AM</span>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="chat-footer">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="btn-file btn">
                      <i class="fa fa-paperclip"></i>
                      <input type="file">
                    </div>
                  </div>
                  <input type="text" class="input-msg-send form-control" placeholder="Type something" [(ngModel)]="message">
                  <div class="input-group-append">
                    <button type="button" class="btn msg-send-btn"><i class="fab fa-telegram-plane" (click)="sendMessage()"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- /Chat Right -->

          </div>
        </div>
      </div>
      <!-- /Row -->

    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->

</body>
