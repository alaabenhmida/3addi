<header class="header">
  <nav class="navbar navbar-expand-lg header-nav">
    <div class="navbar-header">
      <a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
      </a>
      <a routerLink="/" class="navbar-brand logo">
        <img src="assets/img/Untitled.png" class="img-fluid" alt="Logo">
      </a>
    </div>
    <div class="main-menu-wrapper">
      <div class="menu-header">
        <a href="index.html" class="menu-logo">
          <img src="assets/img/logo.png" class="img-fluid" alt="Logo">
        </a>
        <a id="menu_close" class="menu-close" href="javascript:void(0);">
          <i class="fas fa-times"></i>
        </a>
      </div>
      <ul class="main-nav">
        <li routerLinkActive="Active">
          <a routerLink="/">Home</a>
        </li>
        <li routerLinkActive="Active">
          <a routerLink="/doctors">Doctors</a>
        </li>
        <li routerLinkActive="Active">
          <a routerLink="/pharmacie/search">Pharmacies</a>
        </li>

        <li>
          <a href="admin/index.html" target="_blank">Admin</a>
        </li>
        <li class="login-link">
          <a href="login.html">Se connecter / S'inscrire</a>
        </li>
      </ul>
    </div>
    <ul class="nav header-navbar-rht">
      <li class="nav-item contact-item">
        <div class="header-contact-img">
          <i class="far fa-hospital"></i>
        </div>
        <div class="header-contact-detail">
          <p class="contact-header">Contact</p>
          <p class="contact-info-header"> +216 55 397 253</p>
        </div>
      </li>
      <li *ngIf="!userIsAuthenticated" class="nav-item">
        <a class="nav-link header-login" [routerLink]="['/login']">Se connecter / S'inscrire </a>
      </li>
      <!-- User Menu -->
      <li *ngIf="userIsAuthenticated" class="nav-item dropdown has-arrow logged-item">
        <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
								<span class="user-img">
									<img class="rounded-circle" src="{{userimage}}" width="31" alt="User Image">
								</span>
        </a>
        <div class="dropdown-menu dropdown-menu-right">
          <div class="user-header">
            <div class="avatar avatar-sm">
              <img src="{{userimage}}" alt="User Image" class="avatar-img rounded-circle">
            </div>
            <div class="user-text">
              <h6>{{username}}</h6>
              <p class="text-muted mb-0">{{role}}</p>
            </div>
          </div>
          <a *ngIf="role === 'patient'" class="dropdown-item" [routerLink]="['/profile/dashboard']">Dashboard</a>
          <a *ngIf="role === 'patient'" class="dropdown-item" [routerLink]="['/profile/setting']">paramètres</a>
          <a *ngIf="role === 'doctor'" class="dropdown-item" [routerLink]="['/doctor/profile/dashboard']">Dashboard</a>
          <a *ngIf="role === 'doctor'" class="dropdown-item" [routerLink]="['/doctor/profile/setting']">paramètres</a>
          <a *ngIf="role === 'pharmacien'" class="dropdown-item" [routerLink]="['/pharmacie/dashboard']">Dashboard</a>
          <a *ngIf="role === 'pharmacien'" class="dropdown-item" [routerLink]="['/pharmacie/parametre']">paramètres</a>
          <a class="dropdown-item" routerLink="" (click)="onLogout()">déconnecter</a>
        </div>
      </li>
      <li *ngIf="router.url === 'pharmacie/:id'">
        <div class="dropdown">
          <button type="button" class="btn btn-info" data-toggle="dropdown">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart <span class="badge badge-pill badge-danger">3</span>
          </button>
        </div>
      </li>
      <!-- /User Menu -->
    </ul>
  </nav>
</header>
