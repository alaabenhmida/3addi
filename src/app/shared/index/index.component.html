<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Doccure</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

</head>
<body>

<!-- Main Wrapper -->
<div class="main-wrapper">


  <!-- Breadcrumb -->
  <div class="breadcrumb-bar">
    <div class="container-fluid">
      <div class="row align-items-center">
        <div class="col-md-12 col-12">
          <nav aria-label="breadcrumb" class="page-breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Booking</li>
            </ol>
          </nav>
          <h2 class="breadcrumb-title">Booking</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- /Breadcrumb -->

  <!-- Page Content -->
  <div class="content">
    <div class="container">

      <div class="row">
        <div class="col-12">

          <div class="card">
            <div class="card-body">
              <div class="booking-doc-info">
                <a href="doctor-profile.html" class="booking-doc-img">
                  <img src="assets/img/doctors/doctor-thumb-02.jpg" alt="User Image">
                </a>
                <div class="booking-info">
                  <h4><a href="doctor-profile.html">Dr. Darren Elder</a></h4>
                  <div class="rating">
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star filled"></i>
                    <i class="fas fa-star"></i>
                    <span class="d-inline-block average-rating">35</span>
                  </div>
                  <p class="text-muted mb-0"><i class="fas fa-map-marker-alt"></i> Newyork, USA</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-sm-4 col-md-6">
              <h4 class="mb-1">{{getDay(day, 'DD MMM YYYY')}}</h4>
              <p class="text-muted">{{getDay(day, 'dddd')}}</p>
            </div>
            <div class="col-12 col-sm-8 col-md-6 text-sm-right">
              <div class="bookingrange btn btn-white btn-sm mb-3">
                <i class="far fa-calendar-alt mr-2"></i>
                <span></span>
                <i class="fas fa-chevron-down ml-2"></i>
              </div>
            </div>
          </div>
          <!-- Schedule Widget -->
          <div class="card booking-schedule schedule-widget">

            <!-- Schedule Header -->
            <div class="schedule-header">
              <div class="row">
                <div class="col-md-12">

                  <!-- Day Slot -->
                  <div class="day-slot">
                    <ul>
                      <li class="left-arrow">
                        <a href="#">
                          <i class="fa fa-chevron-left"></i>
                        </a>
                      </li>
                      <li *ngFor="let dayy of week">
                        <span>{{getDay(dayy, 'ddd')}}</span>
                        <span class="slot-date">{{getDay(dayy, 'DD MMM')}} <small class="slot-year">{{getDay(dayy, 'YYYY')}}</small></span>
                      </li>
                      <li class="right-arrow">
                        <a href="#">
                          <i class="fa fa-chevron-right"></i>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <!-- /Day Slot -->

                </div>
              </div>
            </div>
            <!-- /Schedule Header -->

            <!-- Schedule Content -->
            <div class="schedule-cont">
              <div class="row">
                <div class="col-md-12">

                  <!-- Time Slot -->
                  <div class="time-slot">
                    <ul class="clearfix">
                      <li *ngFor="let day of week">
                        <a *ngFor="let time of getSlots(day, x.nextSlot, x.breackTimes, x.startTime, x.endTime)" class="timing" (click)="onclick(time, day)" >
                          <span>{{time}}</span > <span>AM</span>
                        </a>

                      </li>
<!--                      <li>-->
<!--                        <a class="timing" href="#">-->
<!--                          <span>9:00</span> <span>AM</span>-->
<!--                        </a>-->
<!--                        <a class="timing" href="#">-->
<!--                          <span>10:00</span> <span>AM</span>-->
<!--                        </a>-->
<!--                        <a class="timing" href="#">-->
<!--                          <span>11:00</span> <span>AM</span>-->
<!--                        </a>-->
<!--                      </li>-->
                    </ul>
                  </div>
                  <!-- /Time Slot -->

                </div>
              </div>
            </div>
            <!-- /Schedule Content -->

          </div>
          <!-- /Schedule Widget -->

          <!-- Submit Section -->
          <div class="submit-section proceed-btn text-right">
            <a href="checkout.html" class="btn btn-primary submit-btn">Proceed to Pay</a>
          </div>
          <!-- /Submit Section -->

        </div>
      </div>
    </div>

  </div>
  <!-- /Page Content -->

</div>
<!-- /Main Wrapper -->


</body>
